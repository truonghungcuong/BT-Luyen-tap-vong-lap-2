<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1=0;
    let n2=1;
    let n3;
    let n4=parseInt(prompt("Số phần tử"))
    for (let i=0;i<n4;i++){
        document.write(n1+";");
        n3=n1+n2;
        n1=n2;
        n2=n3;
    }
</script>
</body>
