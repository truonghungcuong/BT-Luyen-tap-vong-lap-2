<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="tienvay" placeholder="Nhập số tiền vay">
<input type="text" id="thang" placeholder="Số tháng vay">
<input type="text" id="laisuat" placeholder="Lãi suất">
<button onclick="kiemtra()">Kiểm tra</button>
<p id="ketqua"></p>
<script>
    function kiemtra() {
        let tien = parseInt(document.getElementById("tienvay").value);
        let thang = parseInt(document.getElementById("thang").value);
        let lai = parseInt(document.getElementById("laisuat").value);
        let laithang = lai / 100;
        let vaymotthang = tien * laithang + tien;
        let vaydaihan = tien * Math.pow((1 + laithang), thang);
        if (thang === 1) {
            document.getElementById("ketqua").innerHTML = "Tổng tiền phải trả là: " + vaymotthang;
        } else if (thang >= 2) {
            document.getElementById("ketqua").innerHTML = "Tổng tiền phải trả là: " + vaydaihan;
        }
    }
</script>
</body>
</html>
